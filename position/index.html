<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="ejemplo relative">
        <div class="item"><img src="./assets/images/static-01.jpg" /></div>
        <div class="item item-relative">
          <img src="./assets/images/relative-01.jpg" />
        </div>
        <div class="item"><img src="./assets/images/static-01.jpg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="ejemplo absolute">
        <div class="item"><img src="./assets/images/static-01.jpg" /></div>
        <div class="item item-absolute">
          <img src="./assets/images/absolute-01.jpg" />
        </div>
        <div class="item"><img src="./assets/images/static-01.jpg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="ejemplo fixed">
        <div class="item"><img src="./assets/images/static-01.jpg" /></div>
        <div class="item item-fixed">
          <img src="./assets/images/fixed-01.jpg" />
        </div>
        <div class="item"><img src="./assets/images/static-01.jpg" /></div>
      </div>
    </div>
  </body>
</html>
